<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe4e1; 
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 80%;
            margin-top: 100px; /* Add margin to push content below the navbar */
        }
        .messages {
            flex: 1;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #ffffff;
            width: 100%;
            max-height: 400px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 60%;
        }
        .message.sent {
            background-color: #ff69b4;
            color: white;
            margin-left: auto;
        }
        .message.received {
            background-color: #e9ecef;
            color: black;
        }
        .input-group {
            width: 100%;
        }
        .navbar {
            background-color: #ff69b4 !important;
        }
        .navbar .navbar-brand,
        .navbar .nav-link {
            color: black !important;
        }
        .navbar .nav-link:hover {
            color: #6c757d !important;
        }
        .btn-primary {
            background-color: #ff69b4;
            border-color: #ff69b4;
        }
        .btn-primary:hover {
            background-color: #ff1493;
            border-color: #ff1493;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="{{ url_for('index') }}">CryptoGuard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('encrypt') }}">Encrypt a Message</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('decrypt') }}">Decrypt a Message</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container chat-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="messages" id="chatMessages">
                    <div class="message received">
                        Hello! Welcome to the Chat App by Esther, Sharleen, and Shivam
                    </div>
                    <div class="message sent">
                        Type a message and phone number and hit send to for the recipient to receive an encrypted message :)
                    </div>
                </div>
                <form method="POST" autocomplete="off" novalidate>
                    <div class="input-group">
                        <input type="text" class="form-control" id="message" name="message" placeholder="Type a message" required>
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone_number" name="phone_number" pattern="^\+?[1-9]\d{1,14}$" required>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
