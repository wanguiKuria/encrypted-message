<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Message</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe4e1; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding-top: 80px; /* Add padding to avoid overlap with navbar */
        }
        .card {
            width: 100%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        .card-body {
            padding: 2rem;
            background-color: #ffffff; 
        }
        .form-control {
            margin-bottom: 1rem;
        }
        .navbar {
            background-color: #ff69b4;; 
        }
        .btn-primary {
            background-color: #ff69b4;;
            border-color: #ff69b4;;
        }
        .btn-primary:hover {
            background-color: #ff1493;;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="{{ url_for('index') }}">CryptoGuard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('encrypt') }}">Encrypt a Message</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('decrypt') }}">Decrypt a Message</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Decrypt Message</h3>
                <form action="{{ url_for('decrypt') }}" method="post" autocomplete="off">
                    <div class="form-group">
                        <label for="encrypted_message">Encrypted Message</label>
                        <textarea class="form-control" id="encrypted_message" name="encrypted_message" rows="3" placeholder="Enter encrypted message" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="key">Key</label>
                        <input type="text" class="form-control" id="key" name="key" placeholder="Enter key" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Decrypt</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
